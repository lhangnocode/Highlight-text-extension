<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cocolux Highlighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      color: #336699;
      text-align: center;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .setting-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .color-input {
      width: 100%;
      height: 30px;
      padding: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
    }
    
    .slider {
      flex-grow: 1;
      margin-right: 10px;
    }
    
    .slider-value {
      width: 30px;
      text-align: center;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    button {
      background-color: #336699;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex-grow: 1;
      margin: 0 5px;
    }
    
    button:hover {
      background-color: #264d73;
    }
    
    #status-message {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }
    
    #preview-container {
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    
    #preview-text {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Cocolux Highlighter</h1>
  
  <div class="setting-group">
    <label for="highlight-color">Màu highlight:</label>
    <input type="color" id="highlight-color" class="color-input" value="#FFFF00">
  </div>
  
  <div class="setting-group">
    <label for="highlight-opacity">Độ mờ (<span id="opacity-value">0.5</span>):</label>
    <div class="slider-container">
      <input type="range" id="highlight-opacity" class="slider" min="0.1" max="1.0" step="0.1" value="0.5">
    </div>
  </div>
  
  <div id="preview-container">
    <div id="preview-text">Xem trước highlight</div>
  </div>
  
  <div class="button-container">
    <button id="save-button">Lưu cài đặt</button>
    <button id="highlight-now">Highlight ngay</button>
  </div>
  
  <div id="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
