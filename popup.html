<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EWG Highlighter Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 16px;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      color: #2c87c5;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    
    input[type="color"] {
      width: 40px;
      height: 24px;
      vertical-align: middle;
    }
    
    input[type="range"] {
      width: 200px;
      vertical-align: middle;
    }
    
    .value-display {
      display: inline-block;
      width: 40px;
      text-align: right;
      margin-left: 8px;
    }
    
    .btn-container {
      text-align: center;
      margin-top: 16px;
    }
    
    button {
      background-color: #2c87c5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #1c77b5;
    }
    
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: #4CAF50;
      min-height: 20px;
    }
    
    .preview {
      margin: 16px 0;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      position: relative;
    }
    
    #preview-text {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>EWG Skin Deep Highlighter</h1>
  
  <div class="preview">
    <div id="preview-text">Son dưỡng môi</div>
  </div>
  
  <div class="form-group">
    <label for="highlight-color">Màu highlight:</label>
    <input type="color" id="highlight-color" name="highlight-color">
  </div>
  
  <div class="form-group">
    <label for="highlight-opacity">Độ mờ:</label>
    <input type="range" id="highlight-opacity" name="highlight-opacity" min="0.1" max="1" step="0.1">
    <span class="value-display" id="opacity-value">0.5</span>
  </div>
  
  <!-- Đã loại bỏ tùy chọn thời gian hiệu ứng vì highlight được duy trì khi trong viewport -->
  
  <div class="btn-container">
    <button id="save-button">Lưu cài đặt</button>
    <button id="highlight-now">Highlight ngay</button>
  </div>
  
  <div class="status" id="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
